<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta content="Author name" description="Sushanth P" />
    <link rel="icon" href="cloudicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-screen">
      <div class="search">
        <input placeholder="enter city name" id="search-city" type="text" />
        <button id="search-icon-button">
          <img src="/images/search.png" id="search-icon" />
        </button>
      </div>

      <div class="weather">
        <img src="/images/rain.png" class="weather-icon" />
        <h1 class="temp">22<sup>o</sup>C</h1>
        <h2 class="city">city name</h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" />
            <div>
              <p class="wind">15 kmph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
